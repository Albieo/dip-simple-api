name: Deployment Pipeline
on:
  push:
    branches:
      - main

jobs:
  build-and-push-to-ecr:
    name: Build Docker Image and Push to Amazon ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-to-ec2:
    name: Deploy to Amazon EC2
    runs-on: ubuntu-latest
    needs: build-and-push-to-ecr
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2 instances
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_EC2_INSTANCE_ID_1: ${{ secrets.AWS_EC2_INSTANCE_ID_1 }}
          AWS_EC2_INSTANCE_ID_2: ${{ secrets.AWS_EC2_INSTANCE_ID_2 }}
        run: |
          instance_ids=("$AWS_EC2_INSTANCE_ID_1" "$AWS_EC2_INSTANCE_ID_2")

          for instance_id in "${instance_ids[@]}"; do
            echo "Deploying to instance: $instance_id"

            command_id=$(aws ssm send-command \
              --instance-ids "$instance_id" \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy Docker image from ECR" \
              --parameters "commands=[
                \"aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY\",
                \"docker stop ${{ env.CONTAINER_NAME }} || true\",
                \"docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\",
                \"docker run --rm -d --name ${{ env.CONTAINER_NAME }} -p 3000:3000 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\"
              ]" \
              --query "Command.CommandId" \
              --output text)

            echo "SSM CommandId for $instance_id: $command_id"

            aws ssm wait command-executed \
              --command-id "$command_id" \
              --instance-id "$instance_id" \
              || echo "Command completed or timed out for $instance_id"
          done
